<!DOCTYPE html>

<html>

<body>
	<p id = "Numbers"></p>
	<script>
		document.write("5+3 = ", 5+3, "<br/>");
		document.write("5-3 = ", 5-3, "<br/>");
		document.write("5/3 = ", 5/3, "<br/>");
		document.write("5*3 = ", 5*3, "<br/>");
		document.write("5%3 = ", 5%3, "<br/>");
		
		document.write("Max Number = ", Number.MAX_VALUE, "<br/>");
		document.write("Min Number = ", Number.MIN_VALUE, "<br/>");

		document.write("Random number between 1-100: ", Math.floor(Math.random() * 100) + 1, "<br/>");
		document.write("Convert String to Int: ", parseInt("55"), "<br/>");
	</script>
</body>
</html>
