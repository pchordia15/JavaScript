<!DOCTYPE html>

<html>
<body>

<p id ="demo"></P>
<p id ="demo1"></P>

<script>
	var str1 = [1,2,3,4,5];
	var str2 = [1,2,1];

	var array = str1.concat(str2).sort(function(a,b) {return a - b});

	document.getElementById("demo").innerHTML = array;

	var result = {};
	var i;
	for(i = 0; i<array.length; i++)
	{
		if(!result[array[i]])
			result[array[i]] = 0;
		result[array[i]]++;
	}

	var text = '';
	for(i in result)
	{
		if(result[i] == 1)
			text += i+':' + result[i] + "<br/>";
	}
	
	document.getElementById("demo1").innerHTML = text;


</script>

</body>
</html>
