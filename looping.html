<body>

	<p id = "looping"></p>
	<script>

	var i = 1;

	while(i <= 10)
	{

		i++;
	}

	do
	{
		var guess = prompt("Guess a number between 1 and 20: ");
	}while(guess != 15)

	alert("You guessed 15");

	for(j = 0; j<=20; j++)
	{
		if((j%2) === 0)
		{
			continue;
		}

		if(j === 15)
		{
			break;
		}

		document.write(j, "<br/>");

	var customer = {name : "Priyanka Chordia", address : "USA", balance : 20};

	for(k in customer)
	{
		document.write(customer[k], "<br/>");
	}
	
	</script>
