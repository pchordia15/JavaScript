<!DOCTYPE html>

<html>
<body>

	<p id = "conditionals"></p>
	<script>

	var age = 8;

	if((age >= 5) && (age <= 6))
	{
		document.write("Go to Kindergarten" + "<br/>");
	}
	else if(age > 18)
	{
		document.write("Go to College" + "<br/>");
	}
	else
	{
		document.write("Go to Grade: ", age - 5, "<br/>");
	}

	document.write("true || false: ", true || false, "<br/>");
	document.write("!true: ", !true, "<br/>");
	document.write("\"5\" == 5: ", ("5" == 5), "<br/>");
	document.write("\"5\" === 5: ", ("5" === 5), "<br/>");

	switch(age)
	{
		case 5:
		case 6: document.write("Go to Kindergarten" + "<br/>");
		break;

		case 7: document.write("Go to 1st grade" + "<br/>");
		break;

		default: document.write("Go to Grade: ", age - 5, "<br/>");
	}

	var canVote = (age >= 18) ? true : false;
	document.write("Can Vote: ", canVote, "<br/>");
	
	</script>
</body>
</html>
