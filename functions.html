<!DOCTYPE html>

<html>
<body>

	<p id = "functions"></p>

	<script>
	function inArray(arrayToCheck, value)
	{
		for(i = 0; i<arrayToCheck.length; i++)
		{
			if(arrayToCheck[i] === value)
			{
				return true;
			}
		}
		return false;
	}

	rndArray = [1,2,3,4,5];
	document.write("In Array: ", inArray(rndArray, 4), "<br/>");

	function times3(num)
	{
		return num * 3;
	}

	function multiply(func, num)
	{
		return func(num);
	}

	document.write("3 * 15 = ", multiply(times3, 15), "<br/>");

	var triple = function(num)
	{
		return num * 3;
	}

	document.write("3 * 10 = ", multiply(triple, 10), "<br/>");

	function getSum()
	{
		var sum = 0;
		for(i = 0; i<arguments.length; i++)
		{
			sum += arguments[i];
		}
		return sum;
	}

	document.write("Sum = ", getSum(1,2,3,4), "<br/>");

	function times2(theArray)
	{
		var newArray = [];
		for(i = 0; i<theArray.length; i++)
		{
			newArray.push(theArray[i] * 2);
		}
		return newArray;
	}

	document.write("Array Double = ", times2([1,2,3]).toString(), "<br/>");

	function factorial(num)
	{
		if(num <= 1)
		{
			return 1;
		}
		else
		{
			return num * factorial(num-1);
		}
	}

	document.write("Factorial of 4 = ", factorial(4), "<br/>");
	</script>

</body>
</html>
